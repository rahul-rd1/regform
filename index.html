<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rahul's Registration Form</title>
    <link rel="shortcut icon" type="image/jpg" href="https://image.flaticon.com/icons/png/512/1436/1436664.png">
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <div class="regform"> <h1>Registration Form</h1> </div>
    <div class="main">
      <form method="get">
        <div id="name">
          <h2 class="name">Name</h2>
          <input class="firstname" type="text" name="first_name"><br>
          <label class="firstlabel">first name</label>
          <input class="lastname" type="text" name="last_name">
          <label class="lastlabel">last name</label>
        </div>

        <h2 class="name">Company</h2>
        <input class="company" type="text" name="company">

        <h2 class="name">Country</h2>
        <input class="number"type="text" name="country">

        <h2 class="name">District</h2>
        <input class="number" type="text" name="district">

        <h2 class="name">City / Village</h2>
        <input class="number" type="text" name="cityvillage">

        <h2 class="name">Email</h2>
        <input class="email" type="email" name="email">

        <h2 class="name">Phone</h2>
        <input class="Code" type="text" name="area_code">
        <label class="area-code">Area Code</label>
        <input class="number" type="text" name="phone">
        <label class="phone-number">Phone Number</label>

        <h2 class="name"> Subject</h2>
        <select class="option" name="subject">
          <option disabled="disabled" selected="selected">--Choose Option--</option>
          <option>Maths</option>
          <option>Physics</option>
          <option>English</option>
          <option>Chemistry</option>
        </select>

        <h2 id="student">Are you a beginner?</h2>

        <label class="radio">
          <input class="radio-one" type="radio" checked="checked" name="">
          <span class="checkmark"></span>
          Yes
        </label>

        <label class="radio">
          <input class="radio-two" type="radio" name="">
          <span class="checkmark"></span>
          No
        </label>

        <h2 class="terms"> Accept terms and conditions?</h2>
        <input class="radio" type="checkbox" name="terms" value="" >
        <label class="radio" for="">Yes</label>

        <button type="submit">Register</button>

      </form>
    </div>
  </body>
</html>
